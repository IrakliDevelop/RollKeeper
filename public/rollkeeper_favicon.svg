<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradient for the dice -->
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the scroll -->
    <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6d3a3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Character sheet/scroll background -->
  <rect x="6" y="8" width="20" height="16" rx="1" ry="1" fill="url(#scrollGradient)" filter="url(#shadow)"/>
  
  <!-- Scroll binding holes -->
  <circle cx="8" cy="12" r="0.8" fill="#bdc3c7"/>
  <circle cx="8" cy="16" r="0.8" fill="#bdc3c7"/>
  <circle cx="8" cy="20" r="0.8" fill="#bdc3c7"/>
  
  <!-- Text lines on character sheet -->
  <line x1="10" y1="11" x2="23" y2="11" stroke="#7f8c8d" stroke-width="0.5"/>
  <line x1="10" y1="13" x2="20" y2="13" stroke="#7f8c8d" stroke-width="0.5"/>
  <line x1="10" y1="15" x2="22" y2="15" stroke="#7f8c8d" stroke-width="0.5"/>
  <line x1="10" y1="17" x2="18" y2="17" stroke="#7f8c8d" stroke-width="0.5"/>
  <line x1="10" y1="19" x2="21" y2="19" stroke="#7f8c8d" stroke-width="0.5"/>
  <line x1="10" y1="21" x2="19" y2="21" stroke="#7f8c8d" stroke-width="0.5"/>
  
  <!-- D20 dice -->
  <g transform="translate(18, 20)">
    <!-- Dice faces -->
    <polygon points="0,-4 -3.5,1 0,6 3.5,1" fill="url(#diceGradient)" filter="url(#shadow)"/>
    <polygon points="0,-4 3.5,1 6,-2 2.5,-7" fill="#c0392b" opacity="0.8"/>
    <polygon points="3.5,1 6,-2 6,4 0,6" fill="#a93226" opacity="0.9"/>
    
    <!-- Dice edges -->
    <line x1="0" y1="-4" x2="-3.5" y2="1" stroke="#922b21" stroke-width="0.5"/>
    <line x1="0" y1="-4" x2="3.5" y2="1" stroke="#922b21" stroke-width="0.5"/>
    <line x1="-3.5" y1="1" x2="0" y2="6" stroke="#922b21" stroke-width="0.5"/>
    <line x1="3.5" y1="1" x2="0" y2="6" stroke="#922b21" stroke-width="0.5"/>
    <line x1="0" y1="-4" x2="6" y2="-2" stroke="#922b21" stroke-width="0.5"/>
    <line x1="3.5" y1="1" x2="6" y2="-2" stroke="#922b21" stroke-width="0.5"/>
    <line x1="3.5" y1="1" x2="6" y2="4" stroke="#922b21" stroke-width="0.5"/>
    <line x1="0" y1="6" x2="6" y2="4" stroke="#922b21" stroke-width="0.5"/>
    
    <!-- Number 20 on visible face -->
    <text x="-1" y="2" font-family="serif" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">20</text>
  </g>
  
  <!-- Quill pen -->
  <g transform="translate(4, 5) rotate(-15)">
    <line x1="0" y1="8" x2="0" y2="2" stroke="#8b4513" stroke-width="1"/>
    <ellipse cx="0" cy="1" rx="1.5" ry="3" fill="#654321"/>
    <path d="M -1.5,1 Q 0,-1 1.5,1 Q 0,4 0,8" fill="#2c3e50" opacity="0.7"/>
  </g>
</svg>